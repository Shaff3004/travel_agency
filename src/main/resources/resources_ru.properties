43c\u044b\u0445 \u0441\u043a\u0430\u0437\u043e\u0447\u043d\u044b\u0445 \u043c\u0435\u0441\u0442\u0430\u0445 \u043d\u0430\u0448\u0435\u0439 \u043f\u043b\u0430\u043d\u0435\u0442\u044b, \u043b\u0438\u0431\u043e \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0441\u0432\u043e\u044e \u0434\u0430\u0432\u043d\u044e\u044e \u0434\u0435\u0442\u0441\u043a\u0443\u044e \u043c\u0435\u0447\u0442\u0443...\u0425\u043e\u0442\u0438\u0442\u0435 \u043f\u043e\u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0441\u0435\u0431\u044f \u0430\u0440\u0430\u0431\u0441\u043a\u0438\u043c \u043f\u0440\u0438\u043d\u0446\u0435\u043c? - \u0417\u0430\u043f\u0440\u043e\u0441\u0442\u043e. \u0416\u0435\u043b\u0430\u0435\u0442\u0435 \u0438\u0441\u043a\u0443\u043f\u0430\u0442\u044c\u0441\u044f \u0432 \u0434\u043e \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430 \u0433\u043e\u043b\u0443\u0431\u043e\u043c \u043e\u043a\u0435\u0430\u043d\u0435? - \u041d\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430. \u0412 \u0432\u0430\u0448\u0438\u0445 \u043f\u043b\u0430\u043d\u0430\u0445 \u043e\u0442\u043f\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u043a\u0440\u0430\u0439 \u0417\u0435\u043c\u043b\u0438? - \u041c\u044b \u043f\u043e\u043c\u043e\u0436\u0435\u043c \u0412\u0430\u043c \u0432 \u044d\u0442\u043e\u043c, \u0432\u0435\u0434\u044c \u043e\u0442\u043f\u0443\u0441\u043a - \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0441\u043a\u0430\u0437\u043e\u0447\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u044b\u0445\u0430 \u0438 \u043d\u0435\u0437\u0430\u0431\u044b\u0432\u0430\u0435\u043c\u043e\u0433\u043e \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044f. \u041e\u0431\u043e \u0432\u0441\u0451\u043c \u0434\u0440\u0443\u0433\u043e\u043c \u043c\u044b \u043f\u043e\u0437\u0430\u0431\u043e\u0442\u0438\u043c\u0441\u044f \u0432\u043c\u0435\u0441\u0442\u043e \u0412\u0430\u0441.
